<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .social-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F7F7F7;
        }
        .social-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            border-bottom: 6px solid #0DA1A9;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .social-link {
            display: block;
            margin: 15px 0;
            padding: 12px 40px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
        .social-link:hover { background: #FF8427; }
        .back { margin-top: 20px; display: block; color: #0DA1A9; text-decoration: none; }
    </style>
</head>
<body>
    <div class="social-container">
        <div class="social-card">
            <h1>Connect</h1>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="home.html" class="back">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
